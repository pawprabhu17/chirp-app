<!DOCTYPE HTML>
<html>
  <head>
    <title>Chirp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>    
    <script src="JavaScripts/chirpApp.js"></script>
    <link rel="stylesheet" href="Css/main.css">
  </head>

  <body ng-app="chirpApp">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
      </script>

      <nav class="navbar navbar-expand-md navbar-inverse mb-0" id="navbar" >
        <div class="container-fluid justify-content-md-center " >
          <h2 class="text-light p-1">CHIRP APP LOGIN</h2>
        </div>
      </nav>

      <!--Login template-->
        <div id='main' class="container my-5" ng-controller="authController">
          <form class="form-auth" ng-submit="login()">
            <h2 class="p-0">Login Here</h2>
            <p class="text-primary">{{error_message}}</p>
            <div class="form-group input-group">
              <span class="input-group-addon bg-info text-dark">@</span><input required type="username" ng-model="user.username" placeholder="Username" class="form-control"><br>
            </div>
            <div class="form-group">
              <input required type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
            </div>
              <input type="submit" value="Login" class="btn btn-success"/>            
          </form>
        </div>

  </body>
</html>
