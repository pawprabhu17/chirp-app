<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Chirp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="Javascripts/chirpApp.js"></script> 
    
    <link rel="stylesheet" href="Css/main.css">   
  </head>
  <body ng-app="chirpApp">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
      </script>


      <nav class="navbar navbar-expand-md navbar-inverse mb-0" id="navbar" >
        <div class="container-fluid " >
          <h2 class="text-light p-1">CHIRP APP WELCOMES YOU!</h2>
        </div>
      </nav>

        <div class ="container mt-5" id="main" ng-controller="mainController">
          <div class="row justify-content-md-center">
            <div class="col-md-8">
              <div class="clearfix">
                <form ng-submit="post()" >
                  <input required type="text" class="form-control mb-1" placeholder="Your name" ng-model="newPost.created_by"/> 
                  <textarea required maxlength="200" class="form-control mb-1" rows="3" placeholder="Say something" ng-model="newPost.text">
                  </textarea>
                  <input class="btn submit-btn pull-right my-1" type="submit" value="Chirp!"/>
                </form>

                <!-- To display the chirp -->
                <div id="post-stream">     
                  <h4>Chirp Feed</h4>

                  <!-- Display the chirp ordered by date of creation with odd and styling differently -->
                  <div class='post' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
                    <p>{{post.text}}            
                      <small>Posted by @{{post.created_by}}</small>
                      <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
                    </p>
                  </div>  
                </div>
              </div>
            </div>
          </div>
        </div>

  </body>
</html>
